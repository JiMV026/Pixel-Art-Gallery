<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jahdiel Marcano">
    <meta name="robots" content="index">
    <meta name="description" content="Pixel art Gallery by JiMV026">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo_jimv.ico" type="image/x-icon">
    <title>Pixel Art Gallery</title>
</head>
<body>
    <header id="header">
        <figure id="figure_logo">
            <a href="https://jimv026.github.io/personal-portfolio/" target="_blank">
            <img src="./images/logo_jimv026.png" alt="Logo JiMV026" id="logo__img">
            </a>
        </figure>
        <nav id="socials__links">
            <a href="https://twitter.com/JiMV026" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.instagram.com/jimv026/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </nav>
    </header>
    <main>
        <section id="grid__container">
            <figure class="grid__item" id="grid_item_1"><img src="./images/jimv026_building_1.jpg" alt="1bit Shop"></figure>
            <figure class="grid__item" id="grid_item_2"><img src="./images/jimv026_flower_1.jpg" alt="Flower 1"></figure>
            <figure class="grid__item" id="grid_item_3"><img src="./images/jimv026_flower_2.jpg" alt="Flower 2"></figure>
            <figure class="grid__item" id="grid_item_4"><img src="./images/jimv026_pyramids_1.jpg" alt="Pyramids"></figure>
            <figure class="grid__item" id="grid_item_5"><img src="./images/jimv026_flower_3.jpg" alt="Flower 3"></figure>
            <figure class="grid__item" id="grid_item_6"><img src="./images/jimv026_flower_4.jpg" alt="Flower 4"></figure>
            <figure class="grid__item" id="grid_item_8"><img src="./images/jimv026_sphere_1.jpg" alt="Sphere"></figure>
            <figure class="grid__item" id="grid_item_9 item_hover"><img src="./images/jimv026_flower_5_1.jpg" alt="Flower 5"></figure>
            <figure class="grid__item" id="grid_item_10"><img src="./images/jimv026_flower_6.jpg" alt="Flower 6"></figure>
            <figure class="grid__item" id="grid_item_11"><img src="./images/jimv026_gloves_1.jpg" alt="Bonxing Gloves"></figure>
            <figure class="grid__item" id="grid_item_12"><img src="./images/jimv026_flower_8.jpg" alt="Flower 8"></figure>
            <figure class="grid__item" id="grid_item_13"><img src="./images/jimv026_lanters_1.jpg" alt="Lanterns"></figure>
        </section>
    </main>
    <footer id="footer">
        <h4>Made by <a href="https://jimv026.github.io/personal-portfolio/" target="_blank"><i>Jahdiel Marcano</i></a></h4>
    </footer>
    <script src="https://kit.fontawesome.com/140843c3c8.js" crossorigin="anonymous"></script>
</body>
</html>
